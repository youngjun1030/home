<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자리 배치도 만들기기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        참석자수 : 
        <input type="number" id="all" name="all"> <br>
        한 줄에 앉을 사람 수 : 
        <input type="number" id="col" name="col"> <br>

        <h1 class="container">자리 배치도</h1>

        <table class="container"></table>
            <script>
            
            for (let i = 1; i <= document.getElementById(all); i++) {
                document.write(`<td>좌석 ${i}</td>`)
            }

            </script>
        </table>
</body>
</html>
